<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view title="{{user.displayName}}">
    <ion-content has-header="true" padding="true">
        <h4>{{user.displayName}}</h4>
        <img src="{{user.cachedUserProfile.picture.data.url}}">
        
        <h6>{{user.csUser.cancerType}}</h6>
        <h6>{{user.csUser.location}}</h6>
        <h6>{{user.csUser.birthday}}</h6>
        <h6>{{user.csUser.bio}}</h6>

        <a class="button button-light">
          Message
        </a>

            <img ng-switch-when="twitter" ng-src="{{user.thirdPartyUserData.profile_image_url}}"/>
        </div>    -->

</ion-view>
