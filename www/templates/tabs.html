<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab icon="icon ion-home" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>


  <!-- Connections Tab -->
  <ion-tab icon="icon ion-person-stalker" href="#/tab/connections">
    <ion-nav-view name="tab-connections"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab icon="icon ion-chatbubbles" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>

  <!-- Floor Tab -->
  <ion-tab icon="icon ion-drag" href="#/tab/floor">
    <ion-nav-view name="tab-floor"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab icon="icon ion-ios7-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
