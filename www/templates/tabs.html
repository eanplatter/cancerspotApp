<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Explore" icon="icon ion-home" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Connections" icon="icon ion-person-stalker" href="#/tab/connections">
    <ion-nav-view name="tab-connections"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Profile" icon="icon ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
